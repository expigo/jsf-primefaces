<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Add Painter</title>

        <h:outputStylesheet library="css" name="list-style.css" />

    </h:head>
    <h:body>

        <h:form id="addPainter" prependId="false">
            <p:growl id="growl_first" sticky="true" showDetail="true" life="3000" />
            <p:growl id="growl_last" sticky="false" showDetail="true" life="3000" />
            <p:growl id="growl_birth" sticky="false" showDetail="true" life="3000" />

            <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">

                <f:facet name="header">
                    <h2>Add Painter Form</h2>
                    <!--<p:messages id="msg"></p:messages>-->
                </f:facet>


                <p:outputLabel for="firstName" value="First Name: " />
                <p:inputText id="firstName" value="#{painterController.painter2.firstName}" required="true">
                    <p:ajax event="blur" update="growl_first"/>
                    <f:validateLength minimum="3" maximum="15"/>
                </p:inputText>


                <p:outputLabel for="lastName" value="First Name: " />
                <p:inputText id="lastName" value="#{painterController.painter2.lastName}" required="true">
                    <f:validateLength minimum="3" maximum="15"/>
                    <p:ajax event="blur" update="growl_last"/>
                </p:inputText>


                <p:outputLabel for="dateOfBirth" value="Day of birth: " />
                <p:inputText id="dateOfBirth" value="#{painterController.painter2.dateOfBirth}" required="true" title="Format: dd/mm/yyyy">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                    <p:ajax event="blur" update="growl_birth"/>
                </p:inputText>
                <p:tooltip id="toolTipDate" for="dateOfBirth" showEvent="focus" hideEvent="blur" />

                <p:commandButton value="Submit" id="addPainterBtn" action="#{painterController.addPainter()}" update="@form"/>

                <p:commandButton value="Reset values" style="margin-right:20px;" >
                    <p:ajax update="grid" resetValues="true"/>
                </p:commandButton>
            </h:panelGrid>

            <p:button value="Cancel" outcome="index.xhtml"/>

        </h:form>

    </h:body>
</html>
